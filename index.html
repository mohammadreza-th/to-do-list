<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header><h1>To do list:</h1></header>

    <main>
      <div id="stage">
        <input id="card__title" type="text" value="title..."  />
        <div>
          <textarea
            id="card__describtion"
            placeholder="describtion..."
          >describtion</textarea>
        </div>
        <button id="add">add</button>
        <button id="clear__list">clear list</button>
        <label for="card__importance">importance level:</label>
        <input id="card__importance" type="range" min="1" max="5"  />
      </div>
      <div id="cards__container">
      </div>
    </main>
  </body>
</html>
